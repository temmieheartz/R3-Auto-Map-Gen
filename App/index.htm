<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="utf-8">
		<title>R3 Auto Map Gen. - Please wait...</title>
		<link rel="apple-touch-icon" href="img/icon.png">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="img/icon.png" sizes="389x339"/>
	</head>

	<body>

		<!-- Main Canvas -->
		<div class="APP_CANVAS" id="APP_CANVAS">

			<!-- Top Menu BG -->
			<div class="MENU_TOP_BG" id="MENU_TOP_BG" title='This border is only visible when red background is on and "Hide top menu after quick-save" option is active.'></div>

			<!-- Top menu -->
			<div class="APP_MENU MENU_TOP" id="MENU_TOP">
				
				<div class="MENU_TOP_BTNS">
					<div id="RE3_CAPTURE_ICON" class="RE3_CAPTURE_ICON"></div>
					<input type="button" title="Global Shortcut: Ctrl+Shift+R" disabled="disabled" id="BTN_RUN_GAME" value="Start Game" onclick="APP.runGame();">
					<input type="button" title="Global Shortcut: Ctrl+Shift+H" disabled="disabled" id="BTN_START" value="Hook game process" onclick="APP.gameHook.seekGame();">
					<input type="button" disabled="disabled" id="BTN_STOP" value="Stop" onclick="APP.gameHook.stop();">
				</div>

				<label id="LABEL_RE3_INFO_mapName"></label>
				<label id="LABEL_mapDragStatus">Canvas drag is INACTIVE</label>

			</div>

			<!-- Right menu -->
			<div class="APP_MENU MENU_RIGHT" id="MENU_RIGHT">

				<!-- Dev: Enable global shortcuts -->
				<input type="button" value="[DEV] Enable shortcuts" id="BTN_DEV_KB_SH" disabled="disabled" onclick="APP.devStartShortCuts();" class="BTN_OPTIONS">

				Zoom: <label id="LABEL_mapCanvasZoom">1</label><br>
				<input type="range" min="0.1" max="2" step="0.001" id="OPTION_mapCanvasZoom" oninput="APP.options.updateCanvasZoom();">
				<br><br>

				<input type="button" title="Global Shortcut: Ctrl++" value="[+] Increase font size" onclick="APP.options.adjustFontSize('plus');" class="BTN_OPTIONS">
				<input type="button" title="Global Shortcut: Ctrl+-" value="[-] Decrease font size" onclick="APP.options.adjustFontSize('minus');" class="BTN_OPTIONS">
				<input type="button" value="Reset font size" onclick="APP.options.adjustFontSize('reset');" class="BTN_OPTIONS">
				<br><br>

				<input type="button" value="Toggle BG color" onclick="APP.graphics.toggleBgColor();" class="BTN_OPTIONS">
				<br><br>

				<input type="button" title="Global Shortcut: Ctrl+F7" value="[F7] Center map" onclick="APP.graphics.updatePlayerPos();" class="BTN_OPTIONS">
				<input type="button" title="Global Shortcut: Ctrl+F8" value="[F8] Reset zoom" onclick="APP.options.resetCanvasZoom();" class="BTN_OPTIONS">
				<input type="button" title="Global Shortcut: Ctrl+F9" value="[F9] Reset map" onclick="APP.options.resetMap();" class="BTN_OPTIONS">
				<input type="button" value="[Alt] Toggle drag" onclick="APP.graphics.toggleDragMapCanvas();" class="BTN_OPTIONS">
				<input type="button" title="Global Shortcut: Ctrl+Shift+S" value="Save Map" onclick="APP.options.saveMap();" class="BTN_OPTIONS">
				<input type="button" value="Load Map" onclick="APP.options.loadMapFile();" class="BTN_OPTIONS">
				<input type="button" title="Global Shortcut: Ctrl+F10" value="[F10] Reload Map" onclick="APP.options.loadLatestFile();" class="BTN_OPTIONS" id="BTN_MAP_RELOAD" disabled="disabled">
				<input type="button" title="Global Shortcut: Ctrl+Del" value="[Del] Clear game save" onclick="APP.options.delGameSaveFiles();" class="BTN_OPTIONS" id="BTN_DEL_GAME_SAVES" disabled="disabled">

				<!-- Run config -->
				<input type="button" value="App Setup" onclick="APP.options.getGamePath();" class="BTN_OPTIONS" id="BTN_SELECT_EXE"><br>

				<div class="DIV_CHECKBOX">
					<input type="checkbox" id="CHECKBOX_isBioRand">
					<label class="cursor-pointer" title="Set this checkbox active if you are playing BioRand mod." onclick="APP.tools.processCheckbox('CHECKBOX_isBioRand');"> - Is BioRand?</label>
				</div>

				<div class="DIV_CHECKBOX">
					<input type="checkbox" id="CHECKBOX_hideTopMenu">
					<label class="cursor-pointer" title="Set this checkbox active if you want hide top menu after save." onclick="APP.tools.processCheckbox('CHECKBOX_hideTopMenu');APP.options.togglehideTopMenuOnSave();"> - Hide top menu after quick-save</label>
				</div>

				<input type="button" value="[F1] About" onclick="APP.about();" class="BTN_OPTIONS">

				<!-- Room types -->
				<div class="DIV_TITLE">
					Map captions
				</div>
				<div class="SEPARATOR_0"></div>

				<div class="RT PLAYER_PRESENT">
					Current location
				</div>
				<div class="RT SAVE_ROOM">
					Saveroom
				</div>
				<div class="RT BIORAND_OBJECTIVE">
					BioRand current objective
				</div>

			</div>

			<!-- Map Canvas -->
			<div class="APP_MAP_CANVAS" id="APP_MAP_CANVAS"></div>

		</div>

		<div class="none">

			<!-- Set style globally -->
			<style type="text/css" id="APP_STYLE"></style>

			<!-- File manager -->
			<input type="file" id="APP_FILE_LOADER"/>
			<input type="file" id="APP_FILE_SAVE" nwsaveas/>
			<input type="file" id="APP_FOLDER_LOADER" nwdirectory/>

			<!-- TMS.js -->
			<script type="text/javascript" src="js/TMS.js"></script>

			<!-- App modules -->
			<script type="text/javascript" src="js/tools.js"></script>
			<script type="text/javascript" src="js/filemanager.js"></script>
			<script type="text/javascript" src="js/options.js"></script>
			<script type="text/javascript" src="js/database.js"></script>
			<script type="text/javascript" src="js/graphics.js"></script>
			<script type="text/javascript" src="js/gamehook.js"></script>

			<!-- Main Script -->
			<script type="text/javascript" src="js/main.js"></script>

		</div>

	</body>

</html>
